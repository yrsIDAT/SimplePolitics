{%insert _templates:header %endinsert}
    
    <div class="content">
        <h1 class="page-heading">News</h1>
        
		<div class="boxes" id="masonry">
{%for item in news {
    		<div class="news-item">
                <h2><a href="{%{ item.link }%}">{%{ item.title }%}</a></h2>
                <p>{%{ item.pubDate }%}</p>
                <p>{%{ item.description }%}</p>
            </div>
} %endfor}
		</div>
	</div>
    
{%insert _templates:footer %endinsert}
